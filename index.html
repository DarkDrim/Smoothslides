<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0;">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'> 
<head>
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- META ===================================================== --> 
    <title>Smoothslides Demo</title> 
    <meta name="description" content="A lightweight and dead simple lightbox script"> 

<!-- Favicon  ========================================== --> 
	<link rel="icon" href="favicon.ico">

<!-- CSS ====================================================== --> 
	<link rel="stylesheet" href="css/smoothslides.theme.css">
	<!-- Demo CSS (don't use) -->
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<header>
	<div class="head-centering">
<h1>Smoothslides</h1>
<i>?</i> A responsive jQuery slideshow with beautiful panning effects on each image. Created by <a href="https://twitter.com/kthornbloom" target="_blank">Kevin Thornbloom</a>
	</div>
</header>

<div class="demo-centering">
	<!-- markup for slideshow -->
	<div class="ss-slides">
	    <div class="ss-slide">
	        <img src="images/1.jpg" />
	    </div>
	    <div class="ss-slide" title="Woof.">
	        <img src="images/2.jpg" />
	    </div>
	    <div class="ss-slide" title="Who brought the smores?">
	        <img src="images/3.jpg" />
	    </div>
	    <div class="ss-slide" title="Valley">
	        <img src="images/4.jpg" />
	    </div>
	    <div class="ss-slide" title="Waves">
	        <img src="images/5.jpg" />
	    </div>
	    
	</div>
</div>

<div class="page">
<br>
<a href="https://github.com/kthornbloom/Smoothslides" class="button">Download & Docs</a>

<!-- JS ======================================================= --> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script type="text/javascript" src="js/smoothslides.min.js"></script>
	<script type="text/javascript">
		/* wait for images to load */
		$(window).load( function() {
			$(document).smoothSlides({
			playTimer: 4000
			/* options seperated by commas */
			});
		});
	</script>
</body>
</html>
